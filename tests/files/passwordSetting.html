	$(function(){

		$('#submit').submit(function(event){
			event.preventDefault();
			var $form = $(this);
			var $submit = $form.find( 'input[type="submit"]' );
			$submit.attr("disabled", true);
			$.ajax({
				url: 'resetPassword',
				type: 'POST',
				data: {'oldPass':$('#old').val(),'newPass':$('#new').val(),'confirmPass':$('#conf').val()},
				success: function(result) {
					if(result==""){
						redirectToPageViaFormSubmitPC("home");
					}else if(result.length==1 && result[0]=="alreadyChanged"){
						redirectToPageViaFormSubmitPC("relogin");
					}else{
						errMsgList=[];
						PNotify.removeAll();
						for (var i =0;i<result.length;i++){
							errMsgList.push(eval(result[i]));
						}
 						showAlertError(errMsgList);
						$('#new').val("");
						$('#conf').val("");
						$submit.attr("disabled", false);
					}
				}
			});
		});
		$("#cancelButton").click(function(){
	        window.location.href = "./login";
	    });
		$('#mailInfo').hide();
		$("#toMail").on('click',function(){
			 $('#mailInfo').toggle();
		});
		$("#forgetPassword").click(function(){
			redirectToPageViaFormSubmitPC("passwordForgetReset");
		});
	});
